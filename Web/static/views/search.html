<div class="panel panel-default">
    <div class="panel-heading">
        <div class="row">
            <div class="input-group col-md-4 col-md-offset-8">
                <span class="input-group-addon">Search</span>
                <input type="text" class="form-control" placeholder="Enter your search here"/>
                <span class="input-group-btn">
                    <button class="btn btn-default "><span class="glyphicon glyphicon-search"></span></button>
                </span>
            </div>
        </div>
    </div>
    <div class="panel-body">
        <p class="text-center" ng-hide="results.length != 0">No Content</p>
        <table class="table table-hover" ng-hide="results.length == 0">
            <thead>
                <th>Title</th>
                <th>Autor</th>
                <th>Year</th>
            </thead>
            <tbody>
                <tr ng-repeat="result in results">
                    <td>{{ result.title }}</td>
                    <td>{{ result.autor }}</td>
                    <td>{{ result.year }}</td>
                </tr>
            </tbody>
        </table>
    <div>
</div>
