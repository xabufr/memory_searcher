<div class="panel panel-default">
    <div class="panel-heading">{{ result.title }}</div>
    <div class="panel-body">
        <p class="text-center" ng-hide="result.content.length != 0">No Content</p>
	<pre ng-show="result.content.length != 0">{{ result.content }}</pre>
    <div>
    <div class="panel-footer">{{ result.author }}</div>
</div>
