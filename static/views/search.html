<div class="panel panel-default">
    <div class="panel-heading">
        <div class="row">
            <div class="input-group col-md-4 col-md-offset-8">
                <span class="input-group-addon">Search</span>
                <input ng-model="researchedValue" type="text" class="form-control" placeholder="Enter your search here"/>
                <span class="input-group-btn">
                    <button class="btn btn-default " ng-click="retriveMemory()"><span class="glyphicon glyphicon-search"></span></button>
                </span>
            </div>
	    <span style="color: blue">Advenced</span>
	    <div> 
            	<div class="input-group">
                	<span class="input-group-addon">Title</span>
			<input ng-model="researchedValues['metadata.title']" type="text" class="form-control" placeholder="Enter your search here"/>
		</div>
            	<div class="input-group">
                	<span class="input-group-addon">Author</span>
	                <input ng-model="researchedValues['metadata.author']" type="text" class="form-control" placeholder="Enter your search here"/>
		</div>
            	<div class="input-group">
                	<span class="input-group-addon">Content</span>
	                <input ng-model="researchedValues['metadata.content']" type="text" class="form-control" placeholder="Enter your search here"/>
		</div>
                <button class="btn btn-default " ng-click="retriveMemoryFromFields()"><span class="glyphicon glyphicon-search"></span></button>
	    </div>
        </div>
    </div>
    <div class="panel-body">
        <p class="text-center" ng-hide="results.length != 0">No Content</p>
        <table class="table table-hover" ng-hide="results.length == 0">
            <thead>
                <th>Title</th>
                <th>Author</th>
                <th>Year</th>
		<th></th>
            </thead>
            <tbody>
                <tr ng-repeat="result in results">
                    <td>{{ result.title }}</td>
                    <td>{{ result.author }}</td>
                    <td>{{ result.year }}</td>
		    <td><button class="btn btn-default" ng-click="retriveMemoryWithId(result.id);"><span class="glyphicon glyphicon-eye-open" ></span></button></td>
                </tr>
            </tbody>
        </table>
    <div>
</div>
